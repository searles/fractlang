plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'at.searles.fractlang'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.searles:parsing:aad9e02a9df528f77599076e82942032e59c44ba'
    implementation 'com.github.searles:parsingtools:fd3f14947c918fdfeabb900d6d22aa25de1f311a'
    implementation 'com.github.searles.utils:math:0.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}